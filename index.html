        <!--algo de JS-->
        <script>
            const data = [
                {
                    img: ["https://imgur.com/dsKZThH.jpg", "https://imgur.com/DioiYam.jpg", "https://imgur.com/etCqmcr.jpg"],
                    title: "Trabajos de diseño",
                    text: "<p>Trabajos que he realizado como diseñadora</p>",
                },
                {
                    img: ["https://imgur.com/qpd5e73.jpg", "https://imgur.com/juGBdmG.jpg", "https://imgur.com/5Ca1eT7.jpg"],
                    title: "Ilustraciones libres",
                    text: "<p>De manera libre y sin presiones, algunas ilustraciones hechas de forma ociosa.</p>",
                },
                {
                    img: ["https://imgur.com/4bxoLZL.png", "https://imgur.com/iRirNrK.png", "https://imgur.com/NvxZh3N.png"],
                    title: "Arte",
                    text: "<p>Hobbie artístico, cuadros y demás</p>",
                },
                {
                    img: ["https://imgur.com/FvhlnYg.jpg", "https://imgur.com/kLe7rDY.jpg", "https://imgur.com/pY1Uj6r.jpg"],
                    title: "Fotografía",
                    text: "<p>Buscando aspectos llamativos en los que encurrir, la fotografía es uno de ellos</p>",
                }
            ];
            const donde = document.querySelector("#aca");
            data.forEach((x, i) => {
                donde.innerHTML +=
                    '<div class="col"><div class="card h-100 shadow-sm bg-light-subtle border-0"><img class="card-img-top" src="' +
                    x.img[0] +
                    '"><div class="card-body"><p class="card-title"><a href="#" onclick = "detalle(' +
                    i +
                    ')" class="text-decoration-none">' +
                    x.title +
                    "</a></p></div></div></div>";
            });
            const dondemas = document.querySelector("#alla");
            function detalle(nro) {
                let fotos = "";
                data[nro].img.forEach((f) => {
                    fotos += '<img class="w-100 my-3 rounded" src="' + f + '">';
                });
                dondemas.innerHTML =
                    '<section class="bg-body-tertiary"><div class="container pb-5"><div class="row"><div class="col-sm-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7 mx-auto"><h1 class="display-6 mt-5"><button type="button" class="btn btn-sm btn-outline-secondary shadow-sm mb-2 me-3 fw-bold" onClick="window.location.reload()">&larr; VOLVER</button> ' +
                    data[nro].title +
                    '</h1> <figure class="mb-2">' +
                    fotos +
                    "</figure>" +
                    data[nro].text +
                    "</div></div></div></section>";
            }
        </script>
